<script>
    function ready(fn) {
        if (document.readyState !== 'loading') {
            fn();
        } else {
            document.addEventListener('DOMContentLoaded', fn);
        }
    }

    ready(() => {
        document.getElementById('authBtn').addEventListener('click', performDIDAuth);
    })

    installHandler()
        .catch(e => console.error('Error in installHandler:', e));

    async function installHandler() {
        console.log('Loading polyfill...');
        try {
            await credentialHandlerPolyfill.loadOnce();
        } catch (e) {
            console.error('Error in loadOnce:', e);
        }
    }

    async function performDIDAuth() {
        document.getElementById("error-board").innerText = ""

        const challenge = uuidv4()
        const domain = window.location.hostname

        const credentialQuery = {
            web: {
                VerifiablePresentation: {
                    query: {type: "DIDAuth"},
                    challenge: challenge,
                    domain: domain
                }
            }
        };

        console.log("Sending credential query", credentialQuery)

        const result = await navigator.credentials.get(credentialQuery);
        console.log("DID auth webcredential response:", result.data)


        if (!result || !result.data) {
            console.log("Unable to get DID authorization, no response")
            return;
        }

        if (!result.data.holder) {
            console.log("invalid DID auth response, failed to get holder info from response", result.data)
            document.getElementById("error-board").innerText = "Authentication failed, please try again."
            return;
        }

        document.getElementById("title-board").innerText = "Authentication Successful, please wait."
        document.getElementById("loading-screen").style.display = "block";
        document.getElementById("holder-val").value = result.data.holder
        document.getElementById("domain-val").value = domain
        document.getElementById("challenge-val").value = challenge
        document.getElementById("authresp-val").value = JSON.stringify(result.data)
        document.getElementById("generate-cred-form").submit();
    }

    function uuidv4() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
            var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }

    var navMenuDiv = document.getElementById("nav-content");
    var navMenu = document.getElementById("nav-toggle");

    document.onclick = check;
    function check(e){
        var target = (e && e.target) || (event && event.srcElement);

        //Nav Menu
        if (!checkParent(target, navMenuDiv)) {
            // click NOT on the menu
            if (checkParent(target, navMenu)) {
                // click on the link
                if (navMenuDiv.classList.contains("hidden")) {
                    navMenuDiv.classList.remove("hidden");
                } else {navMenuDiv.classList.add("hidden");}
            } else {
                // click both outside link and outside menu, hide menu
                navMenuDiv.classList.add("hidden");
            }
        }
    }

    function checkParent(t, elm) {
        while(t.parentNode) {
            if( t == elm ) {return true;}
            t = t.parentNode;
        }
        return false;
    }

</script>
